<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Document</title>
</head>

<body>

    <!-- <img src="escoar.png" alt="" id="escoar"> -->
    <section class="cadastro">

        <div class="boxesquerda">
            <img src="../imagens/escoar123.png" alt="" id="escoar">
        </div>
        <form class="cadastrobox">
            <label class="titulo_do_cadastro">Cadastro de seu usu√°rio</label>
            <!-- <img src="icon.png" alt="" id="imglogin"> -->
            <br><br>
            <label for="nome_input">Nome:</label>
            <br> <br>
            <input id="nome_input" autofocus placeholder="Nome" class="input_cadastrar_padrao" required>
            <br> <br>
            <label for="email_input">E-mail:</label>
            <br> <br>
            <input id="email_input" autofocus type="email" placeholder="Insira um e-mail" class="input_cadastrar_padrao" required>
            <br> <br>
            <label for="senha_input">Senha:</label>
            <br> <br>
            <input id="senha_input" autofocus type="password" placeholder="Insira uma senha" class="input_cadastrar_padrao" required>
            <br> <br>
            <label for="confirmar_input">Confirmar Senha:</label>
            <br> <br>
            <input id="confirmar_input" autofocus type="password" placeholder="Confirme sua senha" class="input_cadastrar_padrao" required>
          <input type="submit" class="botao_cadastrar" >
            
        </form>
    </section>



</body>

</html>
